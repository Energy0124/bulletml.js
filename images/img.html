<html>
<head>
</head>
<body>
<img id="out" />
<script src="../lib/tmlib.js"></script>
<script>
tm.main(function() {
    var out = document.getElementById("out");

    var canvas = tm.graphics.Canvas()
        .resize(64, 64)
        .setFillStyle(tm.graphics.RadialGradient(17, 32, 0, 32, 32, 30).addColorStopList(
            [
                { offset: 0.0, color: "rgba(255,255,255,1.0)" },
                { offset: 0.6, color: "rgba(255,255,255,1.0)" },
                { offset: 1.0, color: "rgba(0,0,255,1.0)" },
            ]
            ).toStyle())
        .fillCircle(32, 32, 32);
    out.src = canvas.canvas.toDataURL();
});
</script>
</body>
</html>
