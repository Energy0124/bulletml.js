<html>
<head>
<meta charset=UTF-8>

<script id="bml0" type="text/x-bulletml" name="無指定">
<bulletml>
    <action label="top">
        <fire>
            <bullet />
        </fire>
    </action>
</bulletml>
</script>

<script id="bml1" type="text/x-bulletml" name="発射方向指定（絶対値）">
<bulletml>
    <action label="top">
        <fire>
            <direction type="absolute">30</direction>
            <bullet />
        </fire>
        <fire>
            <direction type="absolute">270</direction>
            <bullet />
        </fire>
    </action>
</bulletml>
</script>

<script id="bml2" type="text/x-bulletml" name="発射方向指定（ターゲット相対値）">
<bulletml>
    <action label="top">
        <fire>
            <direction type="aim">-10</direction>
            <bullet />
        </fire>
        <fire>
            <direction type="aim">45</direction>
            <bullet />
        </fire>
    </action>
</bulletml>
</script>

<script id="bml3" type="text/x-bulletml" name="発射方向指定（前回相対値）">
<bulletml>
    <action label="top">
        <fire>
            <direction type="absolute">90</direction>
            <bullet />
        </fire>
        <fire>
            <direction type="sequence">20</direction>
            <bullet />
        </fire>
        <fire>
            <direction type="sequence">20</direction>
            <bullet />
        </fire>
        <fire>
            <direction type="sequence">20</direction>
            <bullet />
        </fire>
        <fire>
            <direction type="sequence">20</direction>
            <bullet />
        </fire>
        <fire>
            <direction type="sequence">20</direction>
            <bullet />
        </fire>
    </action>
</bulletml>
</script>

<script id="bml4" type="text/x-bulletml" name="発射方向指定（相対値）">
<bulletml>
    <action label="top">
        <changeDirection>
            <direction>90</direction>
            <term>60</term>
        </changeDirection>
        <wait>10</wait>
        <fire>
            <direction type="relative">0</direction>
            <bullet />
        </fire>
        <wait>10</wait>
        <fire>
            <direction type="relative">10</direction>
            <bullet />
        </fire>
        <wait>10</wait>
        <fire>
            <direction type="relative">20</direction>
            <bullet />
        </fire>
        <wait>10</wait>
        <fire>
            <direction type="relative">30</direction>
            <bullet />
        </fire>
        <wait>10</wait>
        <fire>
            <direction type="relative">40</direction>
            <bullet />
        </fire>
        <wait>10</wait>
        <fire>
            <direction type="relative">50</direction>
            <bullet />
        </fire>
    </action>
</bulletml>
</script>

<script id="bml5" type="text/x-bulletml" name="発射速度指定（絶対値）">
<bulletml>
    <action label="top">
        <fire>
            <speed type="absolute">1</speed>
            <bullet />
        </fire>
        <fire>
            <speed type="absolute">4</speed>
            <bullet />
        </fire>
        <fire>
            <speed type="absolute">7</speed>
            <bullet />
        </fire>
    </action>
</bulletml>
</script>

<script id="bml6" type="text/x-bulletml" name="発射速度指定（前回相対値）">
<bulletml>
    <action label="top">
        <fire>
            <speed type="absolute">1.0</speed>
            <bullet />
        </fire>
        <wait>10</wait>
        <fire>
            <speed type="sequence">0.4</speed>
            <bullet />
        </fire>
        <wait>10</wait>
        <fire>
            <speed type="sequence">0.4</speed>
            <bullet />
        </fire>
        <wait>10</wait>
        <fire>
            <speed type="sequence">0.4</speed>
            <bullet />
        </fire>
        <wait>10</wait>
        <fire>
            <speed type="sequence">0.4</speed>
            <bullet />
        </fire>
        <wait>10</wait>
    </action>
</bulletml>
</script>

<script id="bml7" type="text/x-bulletml" name="発射速度指定（相対値）">
<bulletml>
    <action label="top">
        <changeDirection>
            <direction>0</direction>
            <term>1</term>
        </changeDirection>
        <changeSpeed>
            <term>10</term>
            <speed>2</speed>
        </changeSpeed>
        <wait>10</wait>
        <fire>
            <speed type="relative">-2</speed>
            <bullet />
        </fire>
        <fire>
            <speed type="relative">0</speed>
            <bullet />
        </fire>
        <fire>
            <speed type="relative">2</speed>
            <bullet />
        </fire>
    </action>
</bulletml>
</script>

</head>
<body>
    <div id="enchant-stage" style="border:1px solid black;float:left"></div>
    <div>
        <div>
            <select id="menu"></select>
        </div>
        <div>
            <textarea id="text" rows="20" cols="80"></textarea>
        </div>
        <div>
            <button id="start-button">攻撃開始！</button>
        </div>
    <div>

    <script src="../../lib/enchant.js"></script>
    <script src="../../src/main/bulletml.js"></script>
    <script src="../../src/main/bulletml.enchant.js"></script>
    <script src="fire.js"></script>
</body>
</html>
