<html>
<head>
<meta charset=UTF-8>

<script id="bml0" type="text/x-bulletml" name="absolute">
<bulletml>
    <action label="top">
        <fire>
            <bullet>
                <action>
                    <wait>30</wait>
                    <changeSpeed>
                        <speed type="absolute">3</speed>
                        <term>30</term>
                    </changeSpeed>
                </action>
            </bullet>
        </fire>
    </action>
</bulletml>
</script>

<script id="bml1" type="text/x-bulletml" name="relative">
<bulletml>
    <action label="top">
        <fire>
            <speed>2</speed>
            <bullet>
                <action>
                    <wait>30</wait>
                    <changeSpeed>
                        <speed type="relative">-1</speed>
                        <term>30</term>
                    </changeSpeed>
                </action>
            </bullet>
        </fire>
    </action>
</bulletml>
</script>

<script id="bml2" type="text/x-bulletml" name="sequence">
<bulletml>
    <action label="top">
        <fire>
            <speed>2</speed>
            <bullet>
                <action>
                    <wait>30</wait>
                    <changeSpeed>
                        <speed type="sequence">0.1</speed>
                        <term>30</term>
                    </changeSpeed>
                </action>
            </bullet>
        </fire>
    </action>
</bulletml>
</script>

</head>
<body>
    <div id="enchant-stage" style="border:1px solid black;float:left"></div>
    <div>
        <div>
            <select id="menu"></select>
        </div>
        <div>
            <textarea id="text" rows="20" cols="80"></textarea>
        </div>
        <div>
            <button id="start-button">攻撃開始！</button>
        </div>
    <div>

    <script src="../../lib/enchant.js"></script>
    <script src="../../src/main/bulletml.js"></script>
    <script src="../../src/main/bulletml.enchant.js"></script>
    <script src="changeSpeed.js"></script>
</body>
</html>
